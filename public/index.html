<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritesh Ahlawat</title>
    <link
      rel="icon"
      href="https://iconsplace.com/wp-content/uploads/_icons/000000/256/png/letter-r-icon-256.png"
    />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- Material Design -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a id="header-logo" href="/">
        Ritesh
      </a>
      <div id="header-tabs">
        <a id="home-tab" class="header-tab-item header-tab-focus">
          <p class="header-tab-item-text">
            Home
          </p>
        </a>
        <a id="about-tab" class="header-tab-item">
          <p class="header-tab-item-text">
            About
          </p>
        </a>
        <a id="portfolio-tab" class="header-tab-item">
          <p class="header-tab-item-text">
            Portfolio
          </p>
        </a>
      </div>
    </header>
    <!-- Who Am I Area -->
    <div id="intro">
        <p id="intro-text">
            Hi I'm Ritesh, I'm a<p id="intro-text-typewriter"></p>
        </p>
    </div>
    <div class="divider">
      <div class="divider-1"></div>
      <div class="divider-2"></div>
    </div>
    <div id="about">
      <!-- <i class="mdi mdi-lightbulb" style="color: white;"></i> -->
      <div id="qualities">
        <div class="quality-wrap">
          <div class="hex-wrap">
            <div class="hexagon">
              <i class="mdi mdi-heart-outline"></i>
            </div>
          </div>
          <div class="quality-title">Passionate</div>
        </div>
        <div class="quality-wrap">
          <div class="hex-wrap">
            <div class="hexagon">
              <i class="mdi mdi-cellphone-link"></i>
            </div>
          </div>
          <div class="quality-title">Ree</div>
        </div>
        <div class="quality-wrap">
          <div class="hex-wrap">
            <div class="hexagon">
              <i class="mdi mdi-head-dots-horizontal-outline"></i>
            </div>
          </div>
          <div class="quality-title">Creative</div>
        </div>
        <div class="quality-wrap">
          <div class="hex-wrap">
            <div class="hexagon">
              <i class="mdi mdi-speedometer"></i>
            </div>
          </div>
          <div class="quality-title">Effective</div>
        </div>
      </div>
    </div>
    <div id="portfolio">

    </div>

    <!-- JS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/homePage.js"></script>
  </body>
</html>
